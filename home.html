<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mycss.css">
    <title>SampleSite</title>
</head>
<body>
    <header>
        <!-- nav -->
        <nav>
            <ul class="main-nav">
                <li><a href="#"><h1 id="logo"><span class="blue">Sample</span>Site</h1></a></li>
                <li class="push-right"><img src="images/shopping-cart.svg" alt="cart-icon" class="icon" onclick="toggleModal()"></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- carousel -->
        <div class="carousel-container">
            <div class="slides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/banner1.jpg" alt="banner1" class="banner-img">
            </div>
            <div class="slides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/banner2.jpg" alt="banner2" class="banner-img">
            </div>
            <div class="slides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/banner3.jpg" alt="banner3" class="banner-img">
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="moveSlides(-1)">&#10094;</a>
            <a class="next" onclick="moveSlides(1)">&#10095;</a>
        </div>

        <!-- product list -->
        <div id="products-container"></div>

        <!-- cart modal -->
        <div class="modal modal-fade" id="cart-modal">
            <div class="modal-dialog">
                <div class="modal-content" id="cart-content">
                    <div class="modal-header">
                        <h2>Shopping Cart</h2>
                        <img src="images/close.PNG" alt="close" id="close" onclick="toggleModal()">
                    </div>
                    <div class="modal-body" id="cart-body">
                        <p>There is no item in cart, <span id="shop" onclick="shopNow()">shop now!</span></p>
                    </div>
                    <div class="modal-footer">
                        <button class="button close-button" onclick="toggleModal()">Close</button>
                        <button class="button purchase-button">Purchase</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="button top-button" onclick="goToTop()" title="Go to top">Top</button>
    </main>
    <script src="myjs.js"></script>
</body>
</html>
